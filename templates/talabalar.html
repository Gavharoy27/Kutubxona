<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talabalar ro'yxati</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6
        }
         h2 {
            color: blue;
            margin-bottom: 10px;
        }
    </style>
</head>
<body style="background-color: rgba(206, 224, 170, 0.596);">
  <h1 style="color:rgb(46, 134, 46);">Talabalar ro'yxati</h1>
  <a style = 'text-decoration: none' href = '/home/'>Bosh sahifa</a>
  <form>
    <input style="border:2px solid green; padding: 6px 20px; border-radius:5px; " name = 'search' placeholder = 'Qidirish uchun kiriting...'>
           <button style="padding: 6px 20px; background-color:darkgreen; color:white; border:none; border-radius:5px;">
             <i class="fa-solid fa-magnifying-glass"></i>
           </button>
            <a href ='/talabalar/'>
              <button style="padding: 6px 20px; background-color:darkgreen; color:white ; border:none; border-radius:5px;"type = "button">
                 <i class="fa-solid fa-trash"></i>
              </button>
            </a>
  </form>
  <br>
  <form>
    <label>Kurs:</label>
    <select style="border:2px solid green; padding: 6px 20px; border-radius:5px; " name="kurs">
      {% if kurs and kurs != '0' %}
      <option value = '{{kurs}}'>{{kurs}}-kurs</option>
      {% endif %}
      <option value = '0'>Barchasi</option>
      <option value = '1'>1-kurs</option>
      <option value = '2'>2-kurs</option>
      <option value = '3'>3-kurs</option>
      <option value = '4'>4-kurs</option>
    </select>
  <label>Guruh:</label>
    <select style="border:2px solid green; padding: 6px 20px; border-radius:5px; " name = 'guruh'>
      {% if guruh and guruh != '0' %}
      <option>{{guruh}}</option>
      {% endif %}
      <option value = '0'>Barchasi</option>
      {% for guruh in guruhlar %}
      <option>{{guruh}}</option>
      {% endfor %}
    </select>
    <button style="padding: 6px 20px; background-color:darkgreen; color:white; border:none; border-radius:5px;">
       <i class="fa-solid fa-filter"></i>
    </button>
  </form>
  <hr>
  {% for talaba in talabalar %}
  <p>{{ forloop.counter }}.
    <a  style = "text-decoration: none" href="/talabalar/{{ talaba.id }}/">
      {{talaba.ism}}
    </a>
    <button style ='padding: 6px 20px; border: none; border-radius: 30px; background-color: rgb(92, 126, 92); '>
      <a style = 'text-decoration: none; color:white;' href="/talabalar/{{ talaba.id }}/delete/">O'chirish</a>
    </button>
    <button style ='padding: 6px 20px; border: none; border-radius: 30px; background-color: rgb(92, 126, 92); '>
      <a style = 'text-decoration: none; color:white;' href="/talabalar/{{ talaba.id }}/update/">Tahrirlash</a>
    </button>
  </p>
  {% endfor %}
  <hr>
  <h2>Yangi talaba:</h2>
  <form method = 'post'>
    {% csrf_token %}
    {{ form.as_p }}
      <button style="padding: 6px 20px; background-color:darkgreen; color:white; border:none; border-radius:5px;">Qo'shish</button>
  </form>
</body>
</html>
