<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mualliflar ro'yxati</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6
        }
         h2 {
            color: blue;
            margin-bottom: 10px;
        }
    </style>
</head>
<body style="background-color: rgba(206, 224, 170, 0.596);" >
  <h1 style="color:rgb(46, 134, 46);" >Mualliflar ro'yxati</h1>
  <a style = "text-decoration: none" href="/home/">Bosh sahifa</a>
  <form>
    <input style="border:2px solid green; padding: 6px 20px; border-radius:5px; " name = 'search' placeholder="Qidirish uchun kiriting ...">
    <button style="padding: 6px 20px; background-color:darkgreen; color:white; border:none; border-radius:5px;">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
    <a href = '/mualliflar/'>
      <button style="padding: 6px 20px; background-color:darkgreen; color:white ; border:none; border-radius:5px;">
        <i class="fa-solid fa-trash"></i>
      </button>
    </a>
  </form>
  <br>
  <form>
    <label>Tirik:</label>
    <select style="border:2px solid green; padding: 6px 20px; border-radius:5px; "   name = "tirik">
      {% if tirik and tirik != '0' %}
      <option>{{tirik}}</option>
      {% endif %}
      <option value = "0">Barchasi</option>
      {% for tirik in tiriklar %}
      <option value = "{{tirik}}">{{tirik}}</option>
      {% endfor %}
    </select>
    <label>Jins:</label>
    <select style="border:2px solid green; padding: 6px 20px; border-radius:5px; " name = "jins">
      {% if jins and jins != '0' %}
      <option>{{jins}}</option>
      {% endif %}
      <option value = "0">Barchasi</option>
      {% for jins in jinslar %}
      <option value = "{{jins}}">{{jins}}</option>
      {% endfor %}
    </select>
     <button style="padding: 6px 20px; background-color:darkgreen; color:white; border:none; border-radius:5px;">
       <i class="fa-solid fa-filter"></i>
     </button>
  </form>
  <hr>
  {% for m in muallif %}
  <p>{{ forloop.counter }}.
    <a  style = "text-decoration: none" href="/mualliflar/{{ m.id }}/">
      {{m.ism}}
    </a>
    <button style ='padding: 6px 20px; border: none; border-radius: 30px; background-color: rgb(92, 126, 92); '>
      <a style = 'text-decoration: none; color:white;' href = '/muallif/{{m.id}}/delete_confirm/'>O'chirish</a>
    </button>
    <button style ='padding: 6px 20px; border: none; border-radius: 30px; background-color: rgb(92, 126, 92); '>
      <a style = 'text-decoration: none; color:white;' href = '/mualliflar/{{m.id}}/update/'>Tahrirlash</a>
    </button>
  </p>
  {% endfor %}
  <hr>
  <h2 style="color:rgb(46, 134, 46);">Yangi muallif:</h2>
  <form method = 'post'>
    {% csrf_token %}
    {{ form.as_p }}
  <button style="padding: 6px 20px; background-color:darkgreen; color:white; border:none; border-radius:5px;">Tasdiqlash</button>
    </form>
</body>
</html>
