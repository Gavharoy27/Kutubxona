<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitoblar ro'yxati</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6
        }
         h2 {
            color: blue;
            margin-bottom: 10px;
        }
    </style>
</head>
<body style="background-color: rgba(206, 224, 170, 0.596);">
<h1 style="color:rgb(46, 134, 46);">Kitoblar ro'yxati</h1>

<a style='text-decoration: none' href='/home/'>Bosh sahifa</a>
<br><br>
<a href = '/kitob-qoshish/'>
    <button style="padding: 6px 20px; background-color:darkgreen; color:white; border:none; border-radius:5px;"style="padding: 6px 20px; background-color:darkgreen; color:white; border:none; border-radius:5px;">
        Yangi kitob
    </button>
    <br><br>
</a>
<form>
    <label>Muallif:</label>
    <select style="border:2px solid green; padding: 6px 20px; border-radius:5px; " name='muallif'>
        {% if muallif and muallif != '0' %}
        <option value="{{muallif.id}}">{{muallif}}</option>
        {% endif %}
        <option value='0'>Barchasi</option>
        {% for muallif in mualliflar %}
        <option value="{{ muallif.id}}">{{ muallif.ism }}</option>
        {% endfor %}
    </select>
    <button style="padding: 6px 20px; background-color:darkgreen; color:white; border:none; border-radius:5px;">
       <i class="fa-solid fa-filter"></i>
    </button>
</form>
<hr>
{% for kitob in kitoblar %}
<p>{{ forloop.counter }}.
    <a style="text-decoration: none" href="/kitoblar/{{ kitob.id }}/">
        {{kitob.nom}}
    </a>
    <button style ='padding: 6px 20px; border: none; border-radius: 30px; background-color: rgb(92, 126, 92); '>
        <a style = 'text-decoration: none; color:white;' href='/kitob/{{kitob.id}}/delete_confirm/'>O'chirish</a>
    </button>
            <button style ='padding: 6px 20px; border: none; border-radius: 30px; background-color: rgb(92, 126, 92); '>
                <a style = 'text-decoration: none; color:white;' href="/kitoblar/{{kitob.id}}/update/">
                    Tahrirlash
                </a>
            </button>
</p>
{% endfor %}

</body>
</html>
